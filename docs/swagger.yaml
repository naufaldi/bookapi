basePath: /
definitions:
  http.ErrorDetail:
    properties:
      field:
        type: string
      message:
        type: string
    type: object
  http.ErrorResponse:
    properties:
      error:
        $ref: '#/definitions/http.ErrorResponseBody'
      success:
        type: boolean
    type: object
  http.ErrorResponseBody:
    properties:
      code:
        type: string
      details:
        items:
          $ref: '#/definitions/http.ErrorDetail'
        type: array
      message:
        type: string
    type: object
  http.LoginReq:
    properties:
      email:
        type: string
      password:
        type: string
      remember_me:
        type: boolean
    required:
    - email
    - password
    type: object
  http.RefreshTokenRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  http.SuccessResponse:
    properties:
      data: {}
      meta: {}
      success:
        type: boolean
    type: object
  http.addReadingListRequest:
    properties:
      isbn:
        type: string
    required:
    - isbn
    type: object
  http.createRatingRequest:
    properties:
      star:
        maximum: 5
        minimum: 1
        type: integer
    required:
    - star
    type: object
  http.registerReq:
    properties:
      email:
        type: string
      password:
        type: string
      username:
        maxLength: 50
        minLength: 3
        type: string
    required:
    - email
    - password
    - username
    type: object
host: localhost:8080
info:
  contact: {}
  description: Simple Book Tracking API with authentication
  title: Book API
  version: "1.0"
paths:
  /auth/logout:
    post:
      description: Invalidate current access token by adding it to blacklist
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/http.ErrorResponse'
      security:
      - Bearer: []
      summary: Logout user
      tags:
      - auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Get a new access token using a valid refresh token
      parameters:
      - description: Refresh token
        in: body
        name: refresh
        required: true
        schema:
          $ref: '#/definitions/http.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/http.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/http.ErrorResponse'
      summary: Refresh access token
      tags:
      - auth
  /books:
    get:
      consumes:
      - application/json
      description: Get all books with advanced filters, full-text search and pagination
      parameters:
      - description: Filter by single genre
        in: query
        name: genre
        type: string
      - description: Filter by multiple genres (comma-separated)
        in: query
        name: genres
        type: string
      - description: Filter by publisher
        in: query
        name: publisher
        type: string
      - description: Legacy search query (ILIKE)
        in: query
        name: q
        type: string
      - description: Full-text search query
        in: query
        name: search
        type: string
      - description: Minimum average rating
        in: query
        name: min_rating
        type: number
      - description: Publication year from
        in: query
        name: year_from
        type: integer
      - description: Publication year to
        in: query
        name: year_to
        type: integer
      - description: Filter by language code (e.g. en, id)
        in: query
        name: language
        type: string
      - description: Sort by (title, created_at, rating, year, relevance)
        in: query
        name: sort
        type: string
      - description: Sort in descending order
        in: query
        name: desc
        type: boolean
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 20
        description: Items per page
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.SuccessResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/http.ErrorResponse'
      summary: List books
      tags:
      - books
  /books/{isbn}:
    get:
      description: Get a single book's details by ISBN
      parameters:
      - description: Book ISBN
        in: path
        name: isbn
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.SuccessResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/http.ErrorResponse'
      summary: Get book by ISBN
      tags:
      - books
  /books/{isbn}/rating:
    get:
      description: Get average rating and total count for a book
      parameters:
      - description: Book ISBN
        in: path
        name: isbn
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.SuccessResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/http.ErrorResponse'
      summary: Get book rating
      tags:
      - ratings
    post:
      consumes:
      - application/json
      description: Rate a book (1-5 stars)
      parameters:
      - description: Book ISBN
        in: path
        name: isbn
        required: true
        type: string
      - description: Rating value
        in: body
        name: rating
        required: true
        schema:
          $ref: '#/definitions/http.createRatingRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/http.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/http.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/http.ErrorResponse'
      security:
      - Bearer: []
      summary: Create or update rating
      tags:
      - ratings
  /me:
    get:
      description: Get currently authenticated user details
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.SuccessResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/http.ErrorResponse'
      security:
      - Bearer: []
      summary: Get current user
      tags:
      - users
  /me/profile:
    get:
      consumes:
      - application/json
      description: Retrieve the authenticated user's complete profile and statistics
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.SuccessResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/http.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/http.ErrorResponse'
      security:
      - Bearer: []
      summary: Get own profile
      tags:
      - users
    patch:
      consumes:
      - application/json
      description: Update the authenticated user's profile information
      parameters:
      - description: Profile updates (username, bio, location, website, reading_preferences,
          is_public)
        in: body
        name: updates
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/http.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/http.ErrorResponse'
      security:
      - Bearer: []
      summary: Update profile
      tags:
      - users
  /me/sessions:
    get:
      description: Get all active sessions for the currently authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.SuccessResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/http.ErrorResponse'
      security:
      - Bearer: []
      summary: List user sessions
      tags:
      - sessions
  /me/sessions/{id}:
    delete:
      description: Invalidate a specific session by ID
      parameters:
      - description: Session ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/http.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/http.ErrorResponse'
      security:
      - Bearer: []
      summary: Delete session
      tags:
      - sessions
  /users/{id}/{list}:
    get:
      description: Get a user's reading list items by status
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      - description: List name (WISHLIST, READING, FINISHED)
        in: path
        name: list
        required: true
        type: string
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 20
        description: Items per page
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.SuccessResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/http.ErrorResponse'
      security:
      - Bearer: []
      summary: List reading list items
      tags:
      - reading-lists
    post:
      consumes:
      - application/json
      description: Add a book to a user's reading list (WISHLIST, READING, FINISHED)
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      - description: List name (WISHLIST, READING, FINISHED)
        in: path
        name: list
        required: true
        type: string
      - description: Book ISBN
        in: body
        name: item
        required: true
        schema:
          $ref: '#/definitions/http.addReadingListRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/http.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/http.ErrorResponse'
      security:
      - Bearer: []
      summary: Add or update reading list item
      tags:
      - reading-lists
  /users/{id}/profile:
    get:
      consumes:
      - application/json
      description: Retrieve public profile of another user by their ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/http.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/http.ErrorResponse'
      summary: Get public profile
      tags:
      - users
  /users/login:
    post:
      consumes:
      - application/json
      description: Authenticate user and create session
      parameters:
      - description: Login credentials
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/http.LoginReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/http.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/http.ErrorResponse'
      summary: Login user
      tags:
      - users
  /users/register:
    post:
      consumes:
      - application/json
      description: Create a new user account
      parameters:
      - description: User registration data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/http.registerReq'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/http.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/http.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/http.ErrorResponse'
      summary: Register new user
      tags:
      - users
securityDefinitions:
  Bearer:
    description: Enter the token with the `Bearer ` prefix
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
